<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapiChans</title>
    <link rel="shortcut icon" href="/assets/images/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/homepage/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo-area">
                <img src="/assets/images/logo/logo.png" alt="PapiChans Logo" height="50">
            </div>
            <div class="navbar-button-area">
                <ul class="navbar-icon-list">
                    <li class="navbar-icon moon">
                        <i class="fa-regular fa-moon"></i>
                    </li>
                    <li class="navbar-icon bars" id="openSidebar">
                        <i class="fa-solid fa-bars"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sidebar-shadow" id="sidebarShadow"></div>
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar">
            <div class="sidebar-place-logo">
                <img src="/assets/images/logo/logo.png" alt="Papichans Logo">
                <div class="sidebar-place-icon" id="closeSidebar">
                    <li class="navbar-icon bars">
                        <i class="fa-solid fa-xmark"></i>
                    </li>
                </div>
            </div>
            <div class="sidebar-place-content">
                <ul class="sidebar-category-list">
                    <li class="sidebar-list-item">
                        <div class="sidebar-list-item-icon">
                            <i class="fa-solid fa-house-chimney"></i>
                        </div>
                        Home
                    </li>
                    <li class="sidebar-list-item">
                        <div class="sidebar-list-item-icon">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                        About
                    </li>
                    <li class="sidebar-list-item">
                        <div class="sidebar-list-item-icon">
                            <i class="fa-solid fa-toolbox"></i>
                        </div>
                        Skills
                    </li>
                    <li class="sidebar-list-item">
                        <div class="sidebar-list-item-icon">
                            <i class="fa-solid fa-computer"></i>
                        </div>
                        Projects
                    </li>
                    <li class="sidebar-list-item">
                        <div class="sidebar-list-item-icon">
                            <i class="fa-solid fa-gears"></i>
                        </div>
                        Others
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="navbar-menu">
        <div class="navbar-menu-content">
            <ul class="navbar-category-list">
                <li class="navbar-category-list-item">Home</li>
                <li class="navbar-category-list-item">About</li>
                <li class="navbar-category-list-item">Skills</li>
                <li class="navbar-category-list-item">Projects</li>
                <li class="navbar-category-list-item">Others</li>
            </ul>
        </div>
    </div>
    <div class="main-body">
        <div class="main-card" id="card-home">
            <h1>Home</h1>
        </div>
        <div class="main-card" id="card-about">
            <h1>About</h1>
        </div>
        <div class="main-card" id="card-skils">
            <h1>Skills</h1>
        </div>
        <div class="main-card" id="card-projects">
            <h1>Projects</h1>
        </div>
        <div class="main-card" id="card-others">
            <h1>Others</h1>
        </div>
    </div>
</body>
    <script src="/assets/js/homepage/script.js"></script>
</html>
